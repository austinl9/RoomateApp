<ion-header-bar>
    <h1 class="title">Profile Page</h1>
</ion-header-bar>




<ion-view>
    <ion-content class="padding" ng-controller="ProfileCtrl">

        <h1>Profile Page</h1>
        <img src ={{pictureURL}} alt="Smiley face" height="200" width="200">
        <div> Hi <span ng-bind="name"></span></div>
        
        <input ng-model="name">

        <input ng-model="userEmail">
        <p ng-hide="validEmail">We need a valid email address here!! Please update your profile!</P>

        <button ng-click="grabinformation()"> testing button </button>

        <button ng-click="updateProfile()">
            Update Profile
        </button>

    </ion-content>

</ion-view>

<div id="fb-root"></div>
